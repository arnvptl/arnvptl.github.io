<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riprnv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4064901009971023"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-image">
                <img src="/pfp.jpeg" alt="Profile" id="profile-img">
            </div>
            <h1 class="profile-name">Arnav</h1>
            <p class="profile-tagline">Connect with me across platforms</p>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://open.spotify.com/user/th2thnaopdk4g960sm3kafkjc" target="_blank" class="social-link spotify">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </a>
            <a href="https://instagram.com/riprnv" target="_blank" class="social-link instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.linkedin.com/in/arnv/" target="_blank" class="social-link linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/arnvptl" target="_blank" class="social-link github">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://discord.com/users/719198415740862534" target="_blank" class="social-link discord">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </a>
            <a href="mailto:rnv@nigge.rs" class="social-link email">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>

        <!-- Anonymous Message Section -->
        <div class="message-section">
            <h2>Send Anonymous Message</h2>
            <p class="message-subtitle">Share your thoughts anonymously</p>
            
            <form id="message-form" class="message-form">
                <div class="form-group">
                    <textarea 
                        id="message-input" 
                        name="message" 
                        placeholder="Type your anonymous message here..."
                        required 
                        minlength="10"
                        rows="4"
                    ></textarea>
                    <div class="char-counter">
                        <span id="char-count">0</span> characters
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Send Message
                </button>
                
                <div id="status-message" class="status-message"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
